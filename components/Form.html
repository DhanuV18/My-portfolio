<div class="block container">
    <header class="block__header">
        <h3 class="block__heading">Contact</h3>
        <p>Feel free to contact me by submitting the form below and I will get back to you as soon as possible.</p>
    </header>

    <form action="" class="form">

        <div>
            <input type="text" class="input input-text" placeholder="Name" required maxlength="20">
        </div>
        <div>
            <input type="email" name="" id="" class="input input-email" placeholder="E-mail" required>
        </div>
        <div>
            <textarea name="" id="" cols="10" rows="10" class="input textarea" placeholder="Enter your message"
                required></textarea>
        </div>
        <button type="submit" class="input input-submit">Send mail</button>
    </form>

</div>
